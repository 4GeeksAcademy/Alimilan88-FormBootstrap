<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="card">

                <!-- Encabezado -->
                <div class="card-header">
                    <h2>Payment form example</h2>
                </div>

                <!-- Cuerpo -->
                <div>
                    <div class="card-body">

                        <div class="row px-2">
                            <div class="alert alert-danger" role="alert">
                                Some files are missing
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-5">
                                <label for="inputCard" class="form-label">Card #</label>
                                <input type="email" class="form-control" id="inputCard">
                            </div>
                            <div class="col-sm-12 col-lg-3">
                                <label for="inputCVC" class="form-label">CVC #</label>
                                <input type="password" class="form-control" id="inputCVC">
                            </div>
                            <div class="col-sm-12 col-lg-4">
                                <label for="inputAmount" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <label for="FirstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="inputLastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-sm-6 col-lg-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick state</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-lg-3">
                                <label for="inputZip" class="form-label">Zip code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-between mt-4">
                            <div class="col-auto">
                                <label for="exampleFormControlTextarea1" class="form-label">We accept</label>
                                <div class="bg-secondary ps-2 text-white rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-discover"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea2" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                                    <label for="exampleFormControlTextarea3" class="form-label text-secondary">Add
                                        any
                                        notes here</label>
                                </div>
                            </div>
                        </div>

                    </div>

                <!-- Footer -->  
                <div class="card-footer d-flex justify-content-end">
                    <div class="d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-secondary me-3">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
